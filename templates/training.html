<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DR Ensemble - Training</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fafafa;
    }

    header {
      background: #111827;
      color: white;
      padding: 14px 20px;
    }

    .brand {
      font-size: 18px;
      font-weight: 700;
      margin-right: 18px;
    }

    nav {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #e5e7eb;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    nav a.active {
      background: rgba(255, 255, 255, 0.16);
      color: #fff;
    }

    main {
      padding: 22px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 16px;
      margin-top: 16px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .muted {
      color: #6b7280;
    }

    .log {
      height: 360px;
      overflow: auto;
      background: #0b0f14;
      color: #d8e1ff;
      padding: 12px;
      border-radius: 12px;
      font-family: Consolas, monospace;
      font-size: 13px;
    }

    button {
      padding: 10px 14px;
      border: 0;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
    }

    button.primary {
      background: #16a34a;
      color: white;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    select,
    input {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      background: white;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      font-weight: 700;
      font-size: 13px;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 22px;
    }

    .status {
      font-weight: 800;
    }

    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: #ecfeff;
      color: #155e75;
      font-weight: 700;
      font-size: 12px;
    }

    .inline {
      width: auto;
    }

    .wide {
      width: 260px;
    }
  </style>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>

  <header>
    <div class="row" style="justify-content: space-between;">
      <div class="row">
        <div class="brand">DR Ensemble</div>
        <nav>
          <a href="/">Home</a>
          <a href="/preprocessing">Preprocessing</a>
          <a href="/eda">EDA</a>
          <a href="/training" class="active">Training</a>
          <a href="/ensemble">Ensemble</a>
          <a href="/results">Results</a>
        </nav>
      </div>
      <div class="pill">Train CNN Models</div>
    </div>
  </header>

  <main>
    <h1>Training</h1>
    <p class="muted" style="margin-top:0;">
      Choose dataset (APTOS 2019 or DRTiD), set parameters, and start training.
    </p>

    <div class="card">
      <div class="grid">
        <div>
          <label>Dataset</label>
          <select id="datasetSelect"></select>
        </div>

        <div>
          <label>Train Mode</label>
          <select id="trainMode">
            <option value="all">Train ALL 3 CNN</option>
            <option value="single">Train SINGLE model</option>
          </select>

          <div id="singleModelWrap" style="margin-top:12px; display:none;">
            <label>Model Name (single)</label>
            <select id="modelName">
              <!-- match your trainer's expected names if needed -->
              <option value="efficientnet">EfficientNet</option>
              <option value="densenet">DenseNet</option>
              <option value="inceptionresnet">InceptionResNet</option>
            </select>

          </div>
        </div>
      </div>

      <div class="grid" style="margin-top:12px;">
        <div>
          <label>Epochs</label>
          <input id="epochs" type="number" min="1" value="20" />
        </div>
        <div>
          <label>Batch Size</label>
          <input id="batchSize" type="number" min="1" value="16" />
        </div>
        <div>
          <label>Image Size</label>
          <input id="imgSize" type="number" min="32" value="224" />
        </div>
        <div>
          <label>Warmup Epochs</label>
          <input id="warmupEpochs" type="number" min="0" value="2" />
        </div>
        <div>
          <label>LR</label>
          <input id="lr" type="number" step="0.000001" value="0.0001" />
        </div>
        <div>
          <label>Fine-tune LR</label>
          <input id="fineTuneLr" type="number" step="0.000001" value="0.00001" />
        </div>
        <div>
          <label>Dropout</label>
          <input id="dropout" type="number" step="0.01" min="0" max="0.9" value="0.3" />
        </div>
        <div>

        </div>

        <div class="row" style="margin-top:14px;">
          <button class="primary" id="btnStart">Start Training</button>
          <button class="secondary" id="btnClear">Clear Log</button>
          <div class="status" id="statusText" style="margin-left:8px;">Status: idle</div>
        </div>
      </div>

      <div class="card">
        <h3 style="margin-top:0;">Training Logs</h3>
        <div id="logBox" class="log"></div>
      </div>
  </main>

  <script>
    const socket = io();

    const datasetSelect = document.getElementById("datasetSelect");
    const trainMode = document.getElementById("trainMode");
    const singleModelWrap = document.getElementById("singleModelWrap");
    const modelName = document.getElementById("modelName");

    const logBox = document.getElementById("logBox");
    const statusText = document.getElementById("statusText");

    function addLog(msg) {
      const ts = new Date().toLocaleTimeString();
      logBox.innerHTML += `[${ts}] ${msg}<br/>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    function setStatus(s) {
      statusText.textContent = "Status: " + s;
    }


    async function loadDatasets() {
      const res = await fetch("/datasets");
      const data = await res.json();
      datasetSelect.innerHTML = "";
      (data.datasets || []).forEach(ds => {
        const opt = document.createElement("option");
        opt.value = ds;
        opt.textContent = (ds === "aptos2019") ? "APTOS 2019" : (ds === "drtid") ? "DRTiD" : ds;
        datasetSelect.appendChild(opt);
      });

      if ([...datasetSelect.options].some(o => o.value === "aptos2019")) {
        datasetSelect.value = "aptos2019";
      }

    }


    trainMode.addEventListener("change", () => {
      singleModelWrap.style.display = (trainMode.value === "single") ? "block" : "none";
    });

    document.getElementById("btnClear").addEventListener("click", () => {
      logBox.innerHTML = "";
      setStatus("idle");
    });

    document.getElementById("btnStart").addEventListener("click", async () => {
      const ds = datasetSelect.value || "aptos2019";

      const payload = {
        dataset: ds,
        epochs: Number(document.getElementById("epochs").value || 20),
        batch_size: Number(document.getElementById("batchSize").value || 16),
        img_size: Number(document.getElementById("imgSize").value || 224),
        warmup_epochs: Number(document.getElementById("warmupEpochs").value || 2),
        lr: Number(document.getElementById("lr").value || 1e-4),
        fine_tune_lr: Number(document.getElementById("fineTuneLr").value || 1e-5),
        dropout: Number(document.getElementById("dropout").value || 0.3),
      };

      // optional debug
      const limitVal = document.getElementById("limit").value;
      if (limitVal && Number(limitVal) > 0) payload.limit = Number(limitVal);

      // if single model, pass model name
      if (trainMode.value === "single") {
        payload.model = modelName.value;  // your backend can read this if you support it
      }
      // if your trainer expects another key (e.g. "model_name"), we can change it easily

      setStatus(`starting training (${ds})...`);
      addLog(`‚ñ∂Ô∏è Training request: dataset=${ds}, mode=${trainMode.value}${trainMode.value === "single" ? ", model=" + modelName.value : ""}`);

      const resp = await fetch("/start_training", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const out = await resp.json();
      if (out.status === "ok") {
        setStatus(`running (${ds})`);
        addLog(`‚úÖ ${out.message}`);
        if (out.processed_dir) addLog(`üìÅ processed_dir used: ${out.processed_dir}`);
      } else {
        setStatus("error");
        addLog(`‚ùå ${out.message || "Unknown error"}`);
      }
    });

    // --- Socket listeners (support multiple possible event names) ---
    const logEvents = ["train_log", "training_log", "log", "message"];
    const errEvents = ["train_error", "training_error", "error"];
    const doneEvents = ["train_done", "training_done", "done"];

    logEvents.forEach(ev => socket.on(ev, (data) => {
      const msg = (data && (data.message || data.msg)) ? (data.message || data.msg) : JSON.stringify(data);
      addLog(msg);
    }));

    errEvents.forEach(ev => socket.on(ev, (data) => {
      const msg = (data && (data.message || data.msg)) ? (data.message || data.msg) : JSON.stringify(data);
      addLog("‚ùå " + msg);
      setStatus("error");
    }));

    doneEvents.forEach(ev => socket.on(ev, (data) => {
      const msg = (data && (data.message || data.msg)) ? (data.message || data.msg) : JSON.stringify(data);
      addLog("‚úÖ " + msg);
      setStatus("done");
    }));

    // init
    loadDatasets().catch(err => addLog("‚ùå Failed to load datasets: " + err));
  </script>

</body>

</html>
