<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}DR Ensemble{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <!-- NAVBAR (ONE SOURCE OF TRUTH) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">DR Ensemble</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- âœ… your navbar block -->
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/preprocessing">Preprocessing</a></li>
          <li class="nav-item"><a class="nav-link" href="/eda">EDA</a></li>
          <li class="nav-item"><a class="nav-link" href="/training">Training</a></li>
          <li class="nav-item"><a class="nav-link" href="/ensemble">Ensemble</a></li>
          <li class="nav-item"><a class="nav-link" href="/results">Results</a></li>
          <li class="nav-item"><a class="nav-link" href="/predict">Prediction</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}{% endblock %}
</body>

</html>
