{% extends "base.html" %}
{% block title %}Results{% endblock %}

{% block content %}
<h3>Model Results</h3>
<p class="text-muted">Final performance summary.</p>

<button id="loadResults" class="btn btn-secondary">Load Results</button>

<pre id="resultBox" class="mt-3 bg-dark text-light p-3"></pre>
{% endblock %}

{% block scripts %}
<script>
document.getElementById("loadResults").onclick = () => {
  fetch("/api/evaluation")
    .then(r => r.json())
    .then(d => {
      document.getElementById("resultBox").textContent =
        JSON.stringify(d, null, 2);
    });
};
</script>
{% endblock %}
